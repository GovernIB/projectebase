<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="title" value="Exemple Dir3Caib" />
    <ui:define name="content">
        <div class="row">
            <div class="col">
                <h:messages id="messages" globalOnly="true" showDetail="true"
                            errorStyle="color: red"
                            infoStyle="color: green"
                            warnStyle="color: yellow"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Formulari per seleccionar localitat:</h3>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="comunitat">Comunitat Autònoma</h:outputLabel>
                        <h:selectOneMenu id="comunitat" value="#{catalogoController.comunitat}"
                                         styleClass="form-control">
                            <f:selectItems value="#{catalogoController.comunitatsDisponibles}"
                                           var="comunitat"
                                           itemLabel="#{comunitat.descripcion}"
                                           itemValue="#{comunitat.id}" />
                            <f:ajax listener="#{catalogoController.loadProvincies()}" render="provincia municipi"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="provincia">Província</h:outputLabel>
                        <h:selectOneMenu id="provincia" value="#{catalogoController.provincia}"
                                         styleClass="form-control">
                            <f:selectItems value="#{catalogoController.provinciesDisponibles}"
                                           var="provincia"
                                           itemLabel="#{provincia.descripcion}"
                                           itemValue="#{provincia.id}" />
                            <f:ajax listener="#{catalogoController.loadMunicipis()}" render="municipi"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="municipi">Municipi</h:outputLabel>
                        <h:selectOneMenu id="municipi" value="#{catalogoController.municipi}"
                                         styleClass="form-control">
                            <f:selectItems value="#{catalogoController.municipisDisponibles}"
                                           var="municipi"
                                           itemLabel="#{municipi.descripcion}"
                                           itemValue="#{municipi.id}" />
                        </h:selectOneMenu>
                    </div>
                </h:form>
            </div>
            <div class="col-md-6">
                <h3>S'han fet coses</h3>
                <p>Quines coses s'han fet ...</p>
            </div>
        </div>
    </ui:define>
</ui:composition>
