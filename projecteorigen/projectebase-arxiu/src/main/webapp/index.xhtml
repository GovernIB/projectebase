<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">Exemple ARXIU</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col">
                <h:messages id="messages" globalOnly="true" errorStyle="color: red"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Crear expedient</h3>
                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <h:outputLabel for="expedient_name">Nom de l'expedient</h:outputLabel>
                        <h:inputText id="expedient_name" value="#{expedientModel.name}"
                                     styleClass="form-control"/>
                        <h:message for="expedient_name" errorStyle="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="expedient_file">Fitxer</h:outputLabel>
                        <h:inputFile id="expedient_file" value="#{expedientModel.file}"
                                     styleClass="form-control"/>
                        <h:message for="expedient_file" errorStyle="color: red"/>
                    </div>
                    <h:commandButton action="#{expedientController.crearExpedient()}"
                                     styleClass="btn btn-primary"
                                     value="Crear">
                        <!-- f:ajax execute="@form" render="@all" / -->
                    </h:commandButton>
                </h:form>
            </div>
            <div class="col-md-6">
                <h3>Llistat d'expedients creats</h3>
                <h:form>
                    <ol>
                        <ui:repeat value="#{expedientController.expedientsCreats}" var="expedient">
                            <li>
                                #{expedient.nom} [#{expedient.identificador}]
                                <h:commandLink action="#{expedientController.borrarExpedient(expedient.identificador)}"
                                               value="Esborrar">
                                    <!-- f:ajax execute="@form" render="@all" / -->
                                </h:commandLink>
                                <ui:fragment rendered="#{not empty expedient.continguts}">
                                    <br/>Contingut:
                                    <ul>
                                        <ui:repeat value="#{expedient.continguts}" var="contingut">
                                            <li>
                                                #{contingut.tipus}
                                                #{contingut.nom}
                                                [#{contingut.identificador} ]
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                </ui:fragment>
                            </li>

                        </ui:repeat>
                    </ol>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
