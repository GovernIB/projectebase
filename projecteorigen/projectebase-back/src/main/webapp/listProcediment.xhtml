<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina amb el llistat de procediments d'una unitat administrativa.
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!-- Al principi de la vista, es fixarà el paràmetre rebut dins
            l'id, i amb l'acció load carregarem les dades. El posam required perquè és obligatori -->
            <f:viewParam name="id" value="#{listProcediment.unitatOrganica.id}" required="true" />
            <f:viewAction action="#{listProcediment.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="#{labels.listProcediment_title}">
            <f:param value="#{listProcediment.unitatOrganica.nom}" />
            <f:param value="#{listProcediment.unitatOrganica.codiDir3}" />
        </h:outputFormat>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:dataTable id="dataTable_paginate"
                         styleClass="table table-striped table-bordered table-hover"
                         headerClass="table-success"
                         rowClass="clickable-row"
                         style="width: 100%;"
                         value="#{listProcediment.procediments}" var="procediment">
                <h:column>
                    <f:facet name="header">#{labels.procediment_id}</f:facet>
                    <h:outputText value="#{procediment.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{labels.procediment_codiSia}</f:facet>
                    <h:outputText value="#{procediment.codiSia}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{labels.procediment_nom}</f:facet>
                    <h:outputText value="#{procediment.nom}"/>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</html>
