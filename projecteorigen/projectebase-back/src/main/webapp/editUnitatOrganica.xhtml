<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<!--
Pàgina per edició d'unitats orgàniques.
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!-- Al principi de la vista, es fixarà el paràmetre rebut dins
            l'id, i amb l'acció load el carregarem. -->
            <f:viewParam name="id" value="#{editUnitatOrganica.current.id}" />
            <f:viewAction action="#{editUnitatOrganica.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">#{editUnitatOrganica.create ? labels.newUnitatOrganica_title : labels.editUnitatOrganica_title}</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="id" value="#{labels.unitatOrganica_id}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="id" value="#{editUnitatOrganica.current.id}" readonly="true"
                                 styleClass="form-control form-control-sm" />
                    <!-- els camps readonly no es processen, per tant pot perdre l'id, per això el ficam a un hidden -->
                    <h:inputHidden value="#{editUnitatOrganica.current.id}" />
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="codiDir3" value="#{labels.unitatOrganica_codiDir3}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="codiDir3" value="#{editUnitatOrganica.current.codiDir3}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="codiDir3" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="nom" value="#{labels.unitatOrganica_nom}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="nom" value="#{editUnitatOrganica.current.nom}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="nom" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="dataCreacio" value="#{labels.unitatOrganica_dataCreacio}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <p:datePicker id="dataCreacio" value="#{editUnitatOrganica.current.dataCreacio}"
                                  pattern="dd-MM-yyyy" inputStyleClass="form-control form-control-sm" />
                    <h:message for="dataCreacio" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/buttons.xhtml">
                <ui:define name="buttons">

                   <c:if test="#{not editUnitatOrganica.create}">
                   <h:commandButton id="testError" action="#{editUnitatOrganica.testError}"
                                    style ="paddig-right:5px;"
                                    styleClass="btn btn-danger float-left"
                                     value="#{labels.button_testError}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                    </c:if>
                    
                    <h:commandButton id="saveOrUpdateButton" action="#{editUnitatOrganica.saveOrUpdate}"
                                     styleClass="btn btn-primary aplicacio-btn"
                                     value="#{labels.button_guardar}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                    
                    <h:button value="#{labels.button_tornar}" outcome="/listUnitatOrganica"
                              styleClass="btn btn-secondary float-right" />
                </ui:define>
            </ui:decorate>

        </h:form>

    </ui:define>
</ui:composition>
</html>
