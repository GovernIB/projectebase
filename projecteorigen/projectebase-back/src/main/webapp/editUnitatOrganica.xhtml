<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina per edició d'unitats orgàniques.
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!-- Al principi de la vista, es fixarà el paràmetre rebut dins
            l'id, i amb l'acció load el carregarem. -->
            <f:viewParam name="id" value="#{editUnitatOrganica.current.id}" />
            <f:viewAction action="#{editUnitatOrganica.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">Editar unitat orgànica</ui:define>

    <ui:define name="content">

        <span class="h5 card-title border-bottom verde">Editar unitat orgànica</span>

        <h1>Editar unitat orgànica</h1>

        <h:form id="form">

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <p:outputLabel for="id" value="Id" />
                    <h:outputLabel for="id" value="Id" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="id" value="#{editUnitatOrganica.current.id}" readonly="true"
                                 styleClass="form-control form-control-sm" />
                    <!-- els camps readonly no es processen, per tant pot perdre l'id, per això el ficam a un hidden -->
                    <h:inputHidden value="#{editUnitatOrganica.current.id}" />
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="codiDir3" value="Codi DIR3" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="codiDir3" value="#{editUnitatOrganica.current.codiDir3}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="codiDir3" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="nom" value="Nom" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="nom" value="#{editUnitatOrganica.current.nom}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="nom" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="dataCreacio" value="Data creació" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <p:datePicker id="dataCreacio" value="#{editUnitatOrganica.current.dataCreacio}"
                                  pattern="dd-MM-yyyy"/>
                    <h:message for="dataCreacio" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <div class="row">
                <div class="col-md-2 col-center pt-3 pl-0 pr-0">
                    <p:commandButton id="saveOrUpdateButton" action="#{editUnitatOrganica.saveOrUpdate}"
                                     styleClass="btn btn-primary aplicacio-btn"
                                     process="@form" update="@form" value="Guardar"/>
                    <p:linkButton value="Tornar" outcome="/listUnitatOrganica"
                                  styleClass="btn btn-secondary float-right" />
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
