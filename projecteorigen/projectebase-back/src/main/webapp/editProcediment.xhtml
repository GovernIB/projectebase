<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina per editar procediments
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{editProcediment.procediment.id}" />
            <f:viewParam name="unitatOrganicaId" value="#{editProcediment.unitatOrganica.id}" required="true" />
            <f:viewAction action="#{editProcediment.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">#{editProcediment.create ? labels.newProcediment_title : labels.editProcediment_title}</ui:define>

    <ui:define name="content">

        <h:form id="form">

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="unitatOrganicaId" value="#{labels.procediment_unitatOrganicaId}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="unitatOrganicaId" value="#{editProcediment.procediment.unitatOrganica.id}" readonly="true"
                                 styleClass="form-control form-control-sm" />
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="id" value="#{labels.procediment_id}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="id" value="#{editProcediment.procediment.id}" readonly="true"
                                 styleClass="form-control form-control-sm" />
                    <!-- els camps readonly no es processen, per tant pot perdre l'id, per això el ficam a un hidden -->
                    <h:inputHidden value="#{editProcediment.procediment.id}" />
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="codiDir3" value="#{labels.procediment_codiSia}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="codiDir3" value="#{editProcediment.procediment.codiSia}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="codiDir3" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/field.xhtml">
                <ui:define name="label">
                    <h:outputLabel for="nom" value="#{labels.procediment_nom}" styleClass="label-projecte" />
                </ui:define>
                <ui:define name="input">
                    <h:inputText id="nom" value="#{editProcediment.procediment.nom}"
                                 styleClass="form-control form-control-sm" />
                    <h:message for="nom" errorStyle="color: red"/>
                </ui:define>
            </ui:decorate>

            <ui:decorate template="/template/buttons.xhtml">
                <ui:define name="buttons">
                    <h:commandButton id="saveOrUpdateButton" action="#{editProcediment.saveOrUpdate}"
                                     styleClass="btn btn-primary aplicacio-btn"
                                     value="#{labels.button_guardar}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                    <h:button value="#{labels.button_tornar}" outcome="/listProcediment?includeViewParams=true"
                              styleClass="btn btn-secondary float-right" />
                </ui:define>
            </ui:decorate>

        </h:form>

    </ui:define>
</ui:composition>
</html>
