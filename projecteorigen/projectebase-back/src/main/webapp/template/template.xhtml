<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="#{sessionController.language}"
      lang="#{sessionController.language}"
><!--
Plantilla.

Segons https://www.w3.org/International/questions/qa-html-language-declarations
s'ha de definir tant xml:lang com lang amb l'idioma de la pàgina
-->
<h:head>
    <title>
        <ui:insert name="pageTitle">Títol per defecte</ui:insert>
    </title>
    <link rel="stylesheet" type="text/css"
          href="#{request.contextPath}/css/bootstrap.min.css"/>
    <script src="#{request.contextPath}/js/bootstrap.min.js"
            type="text/javascript"></script>
    <style type="text/css">
		#header, footer {
			background-color: #C30045;
			color: #ffffff;
		}
		footer {
			padding-top: 20px;
		}

    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <!--
    Si no fixam el locale amb f:view sempre agafarà el valor que correspon al navegador que millor encaixa
    amb els default/supported locales. Veure 2.5.2.1 de l'especificació JSF
    -->
    <f:view locale="#{sessionController.language}">

        <!-- Espai perquè les pàgines que emprin el template defineixin els seus viewParam i viewAction -->
        <ui:insert name="metadata" />

        <div id="container-fluid">
            <ui:include src="header.xhtml"/>
            <div id="breadcrumb">
                <h:form>
                    <p:breadCrumb>
                        <ui:insert name="breadcrumb">
                            <div style="background-color: navy; width: 100%; color: white">
                                <h:outputText value="No se ha definido miga de pan"/>
                            </div>
                        </ui:insert>
                    </p:breadCrumb>
                </h:form>
            </div>
            <p:growl id="messages"
                     globalOnly="true"
                     showDetail="true"
                     life="5000"
                     escape="false"/>
            <div class="row">
                <div id="menu" class="col-3">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Inici" outcome="/index" />
                            <p:menuitem value="Unitats Organiques" outcome="/listUnitatOrganica" />
                        </p:menu>
                    </h:form>
                </div>
                <div id="content" class="col-9">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </f:view>
</h:body>
</html>
