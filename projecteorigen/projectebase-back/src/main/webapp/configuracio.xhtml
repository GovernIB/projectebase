<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina amb informació d'accessibilitat
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="pageTitle">#{labels.configuracio_title}</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="#{labels.configuracio_link}" outcome="/configuracio"/>
    </ui:define>

    <ui:define name="content">
		<table class="table">
		  <tbody>
		    <tr>
		      <th scope="row">Usuari</th>
		      <td>#{request.remoteUser}</td>
		    </tr>
		    <tr>
		      <th scope="row">Admin</th>
		      <td>#{security.admin}</td>
		    </tr>
		  </tbody>
		</table>
    </ui:define>
</ui:composition>
</html>
