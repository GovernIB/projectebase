<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
Pàgina amb el llistat d'unitats orgàniques.
-->
<ui:composition template="/template/template.xhtml">

    <ui:define name="pageTitle">Llistat d'unitats orgàniques</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Inicio" outcome="/index"/>
        <p:menuitem value="Unitats Orgàniques" disabled="true" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable id="table" value="#{listUnitatOrganica.lazyModel}" var="unitatOrganica"
                         paginator="true" rows="10" rowsPerPageTemplate="10,20,50,100" lazy="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                <p:column headerText="Id">
                    <h:outputText value="#{unitatOrganica.id}"/>
                </p:column>
                <p:column headerText="Codi DIR3">
                    <h:outputText value="#{unitatOrganica.codiDir3}"/>
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{unitatOrganica.nom}"/>
                </p:column>
                <p:column headerText="Data creació">
                    <h:outputText value="#{unitatOrganica.dataCreacio}">
                        <f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Accions">
                    <h:button value="Editar" outcome="/editUnitatOrganica"
                              styleClass="btn btn-primary aplicacio-btn">
                        <f:param name="id" value="#{unitatOrganica.id}" />
                    </h:button>
                    <h:commandButton value="Eliminar" action="#{listUnitatOrganica.delete(unitatOrganica.id)}"
                                     onclick="return confirm('Està segur de borrar el registre #{unitatOrganica.codiDir3}?')"
                                     styleClass="btn btn-danger aplicacio-btn">
                        <f:ajax render="messages table" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
