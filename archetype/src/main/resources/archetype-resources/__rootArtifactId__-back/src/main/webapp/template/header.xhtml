<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!--
CapÃ§alera
-->
<ui:component>
    <div id="header">
        <div class="titol">
            <h1>#{version.projectname} Back</h1>
        </div>
        <div class="logo">
            <h:graphicImage url="/img/logoCAIB.png"/>
        </div>
        <div class="language">
            <h:form id="changeLocaleForm">
                <h:outputText value="#{sessionController.language}" />
                <h:selectOneMenu value="#{sessionController.language}">
                    <f:selectItems value="#{languageController.languages}"
                                   var="lang"
                                   itemLabel="#{lang}"
                                   itemValue="#{lang}"/>
                    <f:ajax render="@all" />
                </h:selectOneMenu>
            </h:form>
        </div>
        <div class="disconnect">
            <h:form>
                <p:commandButton id="user_button"
                                 action="#{sessionController.logout}"
                                 ajax="false"
                                 immediate="true"
                                 value="Desconectar"/>
            </h:form>
        </div>
    </div>
</ui:component>
</html>
