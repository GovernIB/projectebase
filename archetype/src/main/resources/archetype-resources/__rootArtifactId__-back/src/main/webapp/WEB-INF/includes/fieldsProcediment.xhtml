<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:decorate template="/WEB-INF/decorations/field.xhtml">
        <ui:define name="label">
            <p:outputLabel for="codiSia" value="#{labels.procediment_codiSia}"/>
        </ui:define>
        <ui:define name="input">
            <p:inputText id="codiSia" value="#{procedimentModel.value.codiSia}" readonly="#{edit}"/>
            <p:message for="codiSia"/>
        </ui:define>
    </ui:decorate>

    <ui:decorate template="/WEB-INF/decorations/field.xhtml">
        <ui:define name="label">
            <p:outputLabel for="nom" value="#{labels.procediment_nom}"/>
        </ui:define>
        <ui:define name="input">
            <p:inputText id="nom" value="#{procedimentModel.value.nom}"/>
            <p:message for="nom"/>
        </ui:define>
    </ui:decorate>
                
</ui:composition>
</html>
