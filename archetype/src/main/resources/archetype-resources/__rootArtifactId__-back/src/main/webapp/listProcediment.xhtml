#set( $symbol_pound = '#' )
#set( $symbol_escape = '\' )
#set( $symbol_dollar = '$' )
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://back.${rootArtifactId}.caib.es/tags">
<!--
PÃ gina amb el llistat de procediments d'una unitat administrativa.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="unitatId" name="unitatId" value="${symbol_pound}{unitatModel.value.id}" />
            <f:viewAction action="${symbol_pound}{unitatModel.load}" />
            <f:viewAction action="${symbol_pound}{listProcediment.load}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputFormat value="${symbol_pound}{labels.listProcediment_title}">
            <f:param value="${symbol_pound}{unitatModel.value.nom}"/>
            <f:param value="${symbol_pound}{unitatModel.value.codiDir3}"/>
        </h:outputFormat>
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="${symbol_pound}{labels.listUnitatOrganica_link}" outcome="/listUnitatOrganica"/>
        <p:menuitem value="${symbol_pound}{labels.listProcediment_link}" outcome="/listProcediment" includeViewParams="true"/>
    </ui:define>

    <ui:define name="content">        
        <p>
            <c:if test="${symbol_pound}{security.admin}">
                <p:button value="${symbol_pound}{labels.newProcediment_link}" outcome="/admin/newProcediment" includeViewParams="true" />
            </c:if>
            <p:button value="${symbol_pound}{labels.button_tornar}" outcome="/listUnitatOrganica"/>
        </p>
        <h:form>
            <p:dataTable id="dataTable" value="${symbol_pound}{listProcediment.lazyModel}" var="procediment" 
                         paginator="true" lazy="true" filterDelay="300" widgetVar="procedimentsTable"
                         rows="10" rowsPerPageTemplate="10,20,50,100"
                         paginatorPosition="bottom" paginatorAlwaysVisible="false"
                         paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                         {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="${symbol_pound}{labels.dataTable_currentPageReport}"
                         emptyMessage="${symbol_pound}{labels.dataTable_emptyMessage}">
                <f:facet name="{RowsPerPageLabel}">
                    ${symbol_pound}{labels.dataTable_rowsPerPage}
                </f:facet>
                <p:column>
                    <f:facet name="header">${symbol_pound}{labels.procediment_id}</f:facet>
                    <h:outputText value="${symbol_pound}{procediment.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">${symbol_pound}{labels.procediment_codiSia}</f:facet>
                    <h:outputText value="${symbol_pound}{procediment.codiSia}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">${symbol_pound}{labels.procediment_nom}</f:facet>
                    <h:outputText value="${symbol_pound}{procediment.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header"></f:facet>
                    <p:menuButton value="${symbol_pound}{labels.button_opcions}">
                        <c:if test="${symbol_pound}{security.admin}">
	                        <p:menuitem value="${symbol_pound}{labels.button_editar}" outcome="/admin/editProcediment">
	                            <f:param name="procedimentId" value="${symbol_pound}{procediment.id}"/>
	                            <f:param name="unitatId" value="${symbol_pound}{unitatModel.value.id}"/>
	                        </p:menuitem>                        
                            <p:menuitem value="${symbol_pound}{labels.button_eliminar}" action="${symbol_pound}{listProcediment.delete(procediment.id)}"
                                        update="messages @form">
                                <p:confirm message="${symbol_pound}{labels.confirm_eliminar}"/>
                            </p:menuitem>
                        </c:if>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
