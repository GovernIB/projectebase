<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!--

	https://primefaces.github.io/primefaces/7_0/#/core/errorhandling?id=exception-information

<ui:composition template="/template/template.xhtml">

    <ui:define name="pageTitle">Error</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Inicio" outcome="/index"/>
        <p:menuitem value="Error" disabled="true"/>
    </ui:define>

    <ui:define name="content">

        <h1>Error</h1>
        <h2>Message:
            <h:outputText value="#{pfExceptionHandler.message}"/>
        </h2>
        <pre>
			<h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>
		</pre>
    </ui:define>
</ui:composition>
</html>
