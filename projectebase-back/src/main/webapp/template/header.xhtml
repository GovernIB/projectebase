<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<ui:component>
	<div id="header">
		<div class="logo">
			Projecte Base Back
		</div>
		<div class="logoCAIB">
			<h:graphicImage url="/img/logoCAIB.png"/>
		</div>
		<div class="disconnect">
			<h:form>
				<p:commandLink id="user_button"
					action="#{sessionController.logout}"
					type="button"
					ajax="false"
					styleClass="button"
					immediate="true">
					<h:graphicImage url="/img/user.png"/>
					<h:outputText value="Desconectar"/>
				</p:commandLink>
			</h:form>
		</div>
	</div>
</ui:component>
</html>
