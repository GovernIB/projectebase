<div id="header"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<div class="logo">
		Projecte Base Front
	</div>
	<div class="logoCAIB">
		<h:graphicImage url="/img/logoCAIB.png"/>
	</div>
	<span class="disconnect">
		<h:form>
			<p:commandLink id="user_button"
				action="#{sessionController.logout}"
				type="button"
				ajax="false"
				styleClass="button"
				immediate="true">
				<h:graphicImage url="/img/user.png"/>
				<h:outputText value="Desconectar"/>
			</p:commandLink>
		</h:form>
	</span>
</div>
